<!doctype html>
<html>
<head>
<title>Order Pizza - Customize Pizza</title>
<link href="css/angular-bootstrap.css" rel="stylesheet">
<!-- script src="/js/angular.min.js"></script -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/0.6.7/fastclick.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.0.0/FileSaver.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jszip/2.4.0/jszip.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-touch.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>

<script>


</script>


</head>

<body ng-app="pizzaApp"  >
	<div class="container">
		<h3>Customize Pizza</h3>
		<hr/>
		<div id="cntrl1" ng-controller="cart as cart">
		<table>
		<tr><td>Cart Items Count: {{cart.items.count}}</td><td></td></tr>
		</table>
		
		
		<div id="cntrl2" ng-controller="pizza as pizza">
		<form ng-submit="submitForm()">
		<table>
		<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
		<tr><td>Select Pizza Pie Type:</td><td></td></tr>
		<tr><td><input type="radio" name="pizzaType" ng-model="pizza.type" value="ThinCrust">Thin Crust&nbsp;<input type="radio" name="pizzaType" ng-model="pizza.type" value="DeepDish">Deep Dish</td><td></td></tr>
		<tr><td>Select Pizza Size:</td><td></td></tr>
		<tr><td><input type="radio" name="pizzaSize" ng-model="pizza.size" value="Personal">Personal&nbsp;<input type="radio" name="pizzaSize" ng-model="pizza.size" value="Medium">Medium&nbsp;<input type="radio" name="pizzaSize" ng-model="pizza.size" value="Large">Large</td><td></td></tr>
		<tr><td>Select Additional Pizza Toppings:</td><td></td></tr>
		<tr><td><input type="checkbox" name="pizzaTopping" ng-model="pizza.topping_mushroom" value="Mushroom">Mushroom&nbsp;<input type="checkbox" name="pizzaTopping" ng-model="pizza.topping_pepperoni" value="Pepperoni">Pepperoni&nbsp;<input type="checkbox" name="pizzaTopping" ng-model="pizza.topping_spinach" value="Spinach">Spinach</td><td></td></tr>
		<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
		<tr><td><input type="submit" name="SubmitButton" value="Submit"/></td><td class="{{pizza.status_color}}">{{pizza.status}}</td></tr>
		</table>
		</form>
		</div>
		</div>

			
	</div>
	<script src="js/ui-bootstrap-tpls-2.3.2.min.js" type="text/javascript"></script>

	<script src="js/customizePizza.js"></script>
	
	
	
</body>
</html>
